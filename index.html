<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS with localStorage</title>
</head>
<body>
  <h1>Welcome to our website!</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="saveName()">Save Name</button>

  <h2>Personalized Greeting:</h2>
  <p id="greeting"></p>

  <script>
    function saveName() {
      var name = document.getElementById('nameInput').value;
      localStorage.setItem('username', name);  // Store user input in localStorage
      displayGreeting();
    }

    function displayGreeting() {
      var name = localStorage.getItem('username');
      document.getElementById('greeting').innerHTML = 'Hello, ' + name;  // Display user input
    }

    // Load the greeting on page load
    window.onload = function() {
      displayGreeting();
    };
  </script>
</body>
</html>
